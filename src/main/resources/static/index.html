<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Portal Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-primary mb-4">Welcome to Job Portal</h1>

    <form id="jobForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="title" placeholder="Job Title" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="company" placeholder="Company" required />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="vacancy" placeholder="Vacancy Count" required />
      </div>
      <button type="submit" class="btn btn-success">Add Job</button>
    </form>

    <h4>Available Jobs</h4>
    <ul id="jobList" class="list-group"></ul>
  </div>

  <script>
    const jobForm = document.getElementById("jobForm");
    const jobList = document.getElementById("jobList");

    // Fetch and display jobs
    async function fetchJobs() {
      const res = await fetch("/jobs");
      const jobs = await res.json();
      jobList.innerHTML = "";
      jobs.forEach(job => {
        const li = document.createElement("li");
        li.classList.add("list-group-item");
        li.textContent = `${job.title} at ${job.company} (${job.vacancy} vacancies)`;
        jobList.appendChild(li);
      });
    }

    // Add job
    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const job = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        vacancy: parseInt(document.getElementById("vacancy").value)
      };
      await fetch("/jobs/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(job)
      });
      jobForm.reset();
      fetchJobs();
    });

    fetchJobs();
  </script>

</body>
</html>
